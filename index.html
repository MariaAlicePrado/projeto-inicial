<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Inicial</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container-fluid">
    <h1>Projeto Inicial</h1>
    <div>
        <h4>Aula de DSA</h4>
        <form>
         <div class="mb-1">
           <label for="nome">Nome: </label>
           <input type="text" id="nome" name="nome" placeholder="Digite seu nome..."/>
         </div> 
         
         <div class="mb-1">
            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email" placeholder="Digite seu email..."/>
          </div> 
          
          <div class="mb-1">
            <label for="telefone">Telefone: </label>
            <input type="text" id="telefone" name="telefone" placeholder="00000-000" maxlegth="8"/>
          </div> 

          <div class="mb-1">
            <label for="cep">CEP: </label>
            <input type="text" id="cep" name="cep" placeholder="Digite seu CEP..."/>
          </div> 

          <div class="mb-1">
            <label for="logradouro">Logradouro: </label>
            <input type="text" id="logradouro" name="logradouro" placeholder="Digite seu logradouro..." disabled/>
          </div> 

          <div class="mb-1">
            <label for="numero">Número: </label>
            <input type="text" id="numero" name="numero" placeholder="Digite seu número..." />
          </div> 

          <div class="mb-1">
            <label for="complemento">Complemento: </label>
            <input type="text" id="complemento" name="complemento" placeholder="Digite seu complemento..." />
          </div> 

          <div class="mb-1">
            <label for="bairro">Bairro: </label>
            <input type="text" id="bairro" name="bairro" placeholder="Digite seu bairro..."disabled/>
          </div> 

          <div class="mb-1">
            <label for="cidade">Cidade: </label>
            <input type="text" id="cidade" name="cidade" placeholder="Digite sua cidade..."disabled/>
          </div> 

          <div class="mb-1">
            <label for="estado">Estado: </label>
            <input type="text" id="estado" name="estado" placeholder="Digite seu estado..."disabled/>
          </div> 

          <input type="button" value="Clique aqui..." 
              class="btn-primary" id="botao" name="botao"/>
        </form>
        <div class="m-2 p-3 text-center" id="saida-de-dados">

        </div>
    </div>
    <script src="./script.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
</body>
</html>
